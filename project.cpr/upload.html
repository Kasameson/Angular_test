<div>
    <div ng-controller="MyCtrl">
        <input type="text" ng-model="test"/>
        <input type="file" ng-model="fname" name="image" id="image" ng-file-select="onFileSelect($files)"><br />
        <button type="submit" ng-click="upload_img()">Upload</button>
        <br/>
        <span class="errorMsg">---{{ message }}----</span>
    </div>

    <div ng-controller="test_img">
        <div ng-repeat="img in test_img">
            <div>{{$index + 1}}.{{img.img_name}}</div>
            <div><a href="./images/{{img.img_file}}"><img ng-src="./images/{{img.img_file}}" width="100" height="100"></a></div>
            <!--<div><a href="#/delete_img/{{img.id_img}}"><span>ลบ</span></a> || <a href="#/edit_img/{{img.id_img}}"><span>แก้ไข</span></a></div><br>-->
        </div>
    </div>
</div>
